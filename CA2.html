<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnegan’s ™</title>
    <!-- this is  an external link for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- this is a external link for css -->
    <link rel="stylesheet" href="CA2.css">
    <!-- the  external links below are for the fancy fonts on the page-->
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<!-- this is the external link for jquery-->
<script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
</head>
<body>
    <!-- this is the container that contains everything on the page-->
<div class="main-container">
    <!--this is the container that contains all the contenet of the page eg form-->
    <div class="container">
    <!--this contains the content of the heading-->
        <div>
            <h1>Finnegan’s ™</h1>
        </div>
        <!--this cotains the form holding the username and password-->
     <div class="form">
         <form  class="form1">
             <label for="username">username</label>
             <input type="text" name="username" id="username" placeholder="username">
             <label for="password">password</label>
             <input type="password" name="password" id="password" placeholder="password">
             
         </form>
     </div>
        <!--this contains were the error content will be displayed-->
    <div class="spans">
        <span class="span1"></span> 
        <span class="span"></span>
   
    </div>
        <!--this contains the content does the calculation-->
     <div class="select">
         <form class="form2">
            <label for="quantity">quantity</label>
            <input type="text" name="quantity" id="quantity" placeholder="quantity">
            <label for="discount">discount</label>
            <input type="text" name="discount" id="discount" class="discount" placeholder="code">
            <span class="span2"></span>
             <select name="list" id="list">
                 <label for="burger"></label>
                 <option value="">select burger size</option>
                 <option value="7">6oz Large</option>
                 <option value="9">10oz Extra-Large</option>
                 <option value="17.50">16oz Supersize </option>
             </select>
        <!--this is were the annimation error content is contained-->
             <div class="animation">
                <span class="span3"></span> 
             </div>
        <!--this is were the error of invalid number is contained-->
             <div>
                <span class="span4"></span> 
             </div>
             <button>submit order</button>
         </form>
         <!--this is were the calculation content will be contained-->
         <div class="total">
             <label for="total cost"><h2>total</h2> 
             </label><h2 class="value">0</h2>
         </div>
     </div>
</div>
<!--this is an extenal script for the javascript-->   
    <script src="CA2.js"></script>
</body>
</html>
